<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>JS Simple Quiz</title>
</head>

<body>
    <!-- start button div -->
    <div class="startDiv">
        <button class="startBtn">Start</button>
    </div>

    <!-- display container -->
    <div class="displayContainer hidden">
        <!-- Question -->
        <div class="questionDiv">
            <h2>Question</h2>
        </div>
        <!-- Answer -->
        <div class="answerDiv">
            Answer
        </div>
        <!-- btn -->
        <div class="btn">
            <button class="previousBtn">Previous</button>
            <button class="nextBtn">Next</button>
        </div>
        <!-- Result -->
        <div class="resultDiv">
            <button id="correctResult" class="hidden">Great! your answer is right.</button>
            <button id="wrongResult" class="hidden">Sorry! your answer is wrong.</button>
        </div>
    </div>



</body>
<script src="script.js"></script>

</html>
